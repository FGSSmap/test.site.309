<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGSSmap - 国際総合科学部10周年記念マップ</title>
  
  <!-- メタ情報追加 -->
  <meta name="description" content="山口大学国際総合科学部10周年記念のインタラクティブマップサイト。キャンパス周辺、日本、世界の地図で学部の歴史と体験を探索できます。">
  <meta name="keywords" content="山口大学,国際総合科学部,FGSS,10周年,記念,地図,マップ,インタラクティブ">
  <meta name="author" content="山口大学国際総合科学部">
  <meta name="theme-color" content="#19b78f">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>

<body>
  <!-- ヘッダー：ロゴ＋タイトル＋説明文 -->
  <header class="header">
    <div class="logo-title">
      <img src="FGSSmap-icon.png" alt="FGSSmap アイコン" class="logo">
      <h1 class="title1">
        <span style="color: #ffb6c1;">F</span>
        <span style="color: #19b78f;">G</span>
        <span style="color: #ffb6c1;">S</span>
        <span style="color: #bbdbf3;">S</span>
        <span style="color: #d6adff;">m</span>
        <span style="color: #19b78f;">a</span>
        <span style="color: #fff799;">p</span>
      </h1>
      <p class="subtitle">
        本マップは、国際総合科学部の創設10周年を記念して制作された記念コンテンツです。
        歴代の学部生が世界のさまざまな場所で過ごした、かけがえのない時間、その一瞬一瞬が、
        地図の上にちりばめられています。世界を舞台にしたGDSSの旅を、ぜひ一緒にお楽しみください。
      </p>
    </div>
  </header>

  <!-- メイン地図選択ボタン -->
  <nav class="map-buttons">
    <button id="campus-button" class="map-btn active" aria-label="キャンパス周辺地図">
      <i class="fas fa-university"></i>
      <span>キャンパス周辺</span>
    </button>
    <button id="japan-button" class="map-btn" aria-label="日本地図">
      <i class="fas fa-torii-gate"></i>
      <span>日本</span>
    </button>
    <button id="world-button" class="map-btn" aria-label="世界地図">
      <i class="fas fa-globe"></i>
      <span>世界</span>
    </button>
  </nav>

  <!-- 地域選択（世界地図時のみ表示） -->
  <div class="region-selector" id="region-selector">
    <select id="region-select" aria-label="地域を選択">
      <option value="">地域を選択してください</option>
      <option value="asia">アジア</option>
      <option value="europe">ヨーロッパ</option>
      <option value="africa">アフリカ</option>
      <option value="oceania">オセアニア</option>
      <option value="north-america">北米</option>
    </select>
    <div id="selected-region" class="selected-region">
      <span id="region-name"></span>
      <button id="reset-region" aria-label="地域選択をリセット">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- 地図表示エリア -->
  <main class="map-area">
    <div id="campus-map" class="map-container active">
      <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1nTgYFWkXf1UQHwGZCwdXuRv-aopgUkY&ehbc=2E312F" 
              allowfullscreen="" 
              loading="lazy"
              title="キャンパス周辺地図">
      </iframe>
    </div>
    <div id="japan-map" class="map-container"></div>
    <div id="prefecture-map" class="map-container"></div>
    <div id="world-map" class="map-container">
      <iframe src="https://www.google.com/maps/d/embed?mid=1qtamWdIhe4du3uLXQxcD9IrGgNgaVoc&ehbc=2E312F" 
              allowfullscreen="" 
              loading="lazy"
              title="世界地図">
      </iframe>
    </div>
  </main>

  <!-- 戻るボタン -->
  <div id="back-button-container" class="back-button-container" style="display: none;">
    <button id="back-to-japan" class="back-button-standalone" aria-label="日本地図に戻る">
      <i class="fas fa-arrow-left"></i>
      <span>日本地図に戻る</span>
    </button>
  </div>

  <!-- プレースマーク表示エリア -->
  <section class="placemarks" id="placemarks-list" aria-labelledby="placemarks-title">
    <h2 id="placemarks-title" class="visually-hidden">観光地・施設一覧</h2>
    <!-- JSでプレースマークカードが挿入される -->
  </section>

  <!-- 🌍 世界地域別プレースマーク（新規追加） -->
  <section id="region-placemarks-container">
    <div id="region-asia" class="region-placemarks">
      <h2>アジア</h2>
      <div class="placemarks-grid"></div>
    </div>
    <div id="region-europe" class="region-placemarks">
      <h2>ヨーロッパ</h2>
      <div class="placemarks-grid"></div>
    </div>
    <div id="region-africa" class="region-placemarks">
      <h2>アフリカ</h2>
      <div class="placemarks-grid"></div>
    </div>
    <div id="region-oceania" class="region-placemarks">
      <h2>オセアニア</h2>
      <div class="placemarks-grid"></div>
    </div>
    <div id="region-north-america" class="region-placemarks">
      <h2>北米</h2>
      <div class="placemarks-grid"></div>
    </div>
  </section>

  <!-- 利用規約・リンク -->
  <section class="legal-section" aria-labelledby="legal-title">
    <div class="legal-container">
      <h3 id="legal-title" class="legal-title">利用規約・お問い合わせ</h3>
      <div class="legal-links">
        <a href="#" class="legal-link" data-type="terms">
          <i class="fas fa-file-contract"></i><span>利用規約</span>
        </a>
        <a href="#" class="legal-link" data-type="privacy">
          <i class="fas fa-shield-alt"></i><span>プライバシーポリシー</span>
        </a>
        <a href="#" class="legal-link" data-type="contact">
          <i class="fas fa-envelope"></i><span>お問い合わせ</span>
        </a>
        <a href="https://www.yamaguchi-u.ac.jp/fgss/" target="_blank" rel="noopener noreferrer" class="legal-link">
          <i class="fas fa-external-link-alt"></i><span>公式サイト</span>
        </a>
      </div>
    </div>
  </section>

  <!-- モーダル -->
  <div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- ローディング -->
  <div id="loading" class="loading" aria-hidden="true">
    <div class="loading-spinner">
      <i class="fas fa-map-marked-alt"></i>
      <p>地図を読み込んでいます...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<footer class="fgss-footer" role="contentinfo" aria-label="著作権表示">
  <div class="fgss-footer__inner">
    <p class="fgss-footer__copy">&copy; 2025 Palet's. All rights reserved.</p>
  </div>
</footer>
